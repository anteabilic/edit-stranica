    <script>
        document.querySelectorAll('nav a[href^="#"]').forEach(anchor => {
            anchor.addEventListener("click", function (e) {
                e.preventDefault();
                const targetId = this.getAttribute("href").substring(1);
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 80, // Malo pomakni 
                        behavior: "smooth"
                    });
                }
            });
        });

    </script>

    <script>
        // Funkcija za dodavanje u košaricu
        function dodajUKosaricu(jelo, cijena) {
            let kosarica = JSON.parse(localStorage.getItem('kosarica')) || [];

            // Provjera 
            let postoji = kosarica.find(item => item.naziv === jelo);

            if (postoji) {
                // Ako jelo već postoji povećaj broj
                postoji.kolicina += 1;
            } else {
                // Ako jelo ne postoji dodaj novo
                kosarica.push({ naziv: jelo, cijena: cijena, kolicina: 1 });
            }

            // Spremi u localStorage
            localStorage.setItem('kosarica', JSON.stringify(kosarica));

            // Ažuriraj
            updateBrojStavki();
        }

        // Funkcija za ažuriranje broja košarici
        function updateBrojStavki() {
            let kosarica = JSON.parse(localStorage.getItem('kosarica')) || [];
            let brojStavki = kosarica.reduce((acc, item) => acc + item.kolicina, 0);
            document.getElementById('brojStavki').textContent = brojStavki;
        }

        // prikazivanje sadržaja košarice
        function kosarica() {
            window.location.href = "kosarica.html";  // Zamijeni s stvarnom stranicom košarice
        }

        //funkcija da odma prikaže broj stavki kad se stranica ucita 
        document.addEventListener('DOMContentLoaded', function () {
            updateBrojStavki();  // Ažurira
        });
    </script>
    <script>
        // Navigacija
        const menuBtn = document.getElementById("menu-btn");
        const navLinks = document.getElementById("nav-links");
        const menuBtnIcon = menuBtn.querySelector("i");
        const menuContainer = document.getElementById("menu-container");
        const dropdownMenu = document.getElementById("dropdown-menu");

        let menuTimeout;

        // Funkcija za toggle meni
        menuBtn.addEventListener("click", () => {
            navLinks.classList.toggle("hidden");
            menuBtnIcon.classList.toggle("ri-menu-3-line");
            menuBtnIcon.classList.toggle("ri-close-line");
        });

        // Otvaranje dropdown menija na hover
        menuContainer.addEventListener("mouseenter", () => {
            clearTimeout(menuTimeout);
            dropdownMenu.classList.remove("hidden");
        });

        // Zatvaranje dropdown menija na izlaz iz menija
        menuContainer.addEventListener("mouseleave", () => {
            menuTimeout = setTimeout(() => {
                dropdownMenu.classList.add("hidden");
            }, 50);
        });
    </script>
